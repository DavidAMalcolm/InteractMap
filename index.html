<!DOCTYPE html>
<html>
<head>
    <title>Grace International Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .popup-content { max-width: 200px; } 
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [20, 0],
            zoom: 4, 
            zoomControl: false, 
            scrollWheelZoom: false, 
            doubleClickZoom: false, 
        });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        }).addTo(map);

        var redIcon = L.icon({
            iconUrl: './img/location.png',
            shadowUrl: './img/location.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var locations = [
            {lat: 27.994402, lng: -81.760254, name: 'Lafe, Florida', image: './img/Grace Florida.jpg', facts: "<b>Facts:</b><ul><li>Largest Caribbean food distributor in the US üå¥</li></ul>"},
            {lat: 51.805, lng: -0.202, name: 'Grace Foods, UK', image: './img/GraceUK.jpg', facts: [
            "<b>Facts:</b><ul><li>Based in Welwyn Garden City since 1982 üèôÔ∏è</li></ul>"
            ]},
            {lat: 33.749, lng: -84.388, name: 'Lafe, Atlanta', image: './img/Lafe Atlanta.webp', facts: "<b>Facts:</b><ul><li>Lafe Atlanta Info üèôÔ∏è</li></ul>"},
            {lat: 40.058, lng: -74.405, name: 'Lafe, New Jersey', image: './img/Grace New Jersey.jpg', facts: [
            "<b>Facts:</b><ul><li>Full-service distributor of 1,400+ products üõí</li><li>Top brands from Caribbean, Central & South America, Europe üåé</li></ul>"
            ]},
            {lat: 49.166, lng: -123.136, name: 'Canada, Richmond', image: './img/GraceFoodsCanada2.jpg', facts: [
            "<b>Facts:</b><ul><li>Based in Richmond, BC since 2001 üèôÔ∏è</li></ul>"
            ]},
            {lat: 17.504, lng: -88.196, name: 'Grace Foods, Belize City', image: './img/Grace Belize.jpg',
             facts: "<b>Facts:</b><ul><li>Importation and distribution of food and non-food grocery items üå¥</li><li>Brands include Grace, Roma, Caribbean Choice, La Fe, and Spring Time</li></ul>"}
        ];

        var bounds = L.latLngBounds();

        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng], {icon: redIcon}).addTo(map);
            
            bounds.extend([location.lat, location.lng]);
            
            var popupContent = '<div class="popup-content"><b>' + location.name + '</b><br>' +
                               '<img src="' + location.image + '" alt="' + location.name + 
                               '" style="width:150px;height:100px;display:block;margin:0 auto; margin-top:10px;"><br>';
            
            if (location.facts) {
                if (Array.isArray(location.facts)) {
                    popupContent += location.facts.join('<br>');
                } else {
                    popupContent += location.facts;
                }
            }
            
            popupContent += '</div>';
            marker.bindPopup(popupContent);
        });

        map.fitBounds(bounds);
    </script>
</body>
</html>
